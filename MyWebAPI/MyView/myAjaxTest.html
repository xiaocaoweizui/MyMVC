<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript" src="jquery.min.js" ></script >
    <link rel="stylesheet"  href="bootstrap.min.css" />
    <script type="text/javascript">
        var id = 5;
        $(function () {
            $("#inputAjax").click(function () {
                var data = {
                    "id" : id++,
                    "name": "test",
                    "age": 20
                };
                $.ajax({
                    url: "/api/people/create",
                    headers: {
                        "content-Type": "application/json;charset=UTF-8",
                        "accept":"application/json;charset=UTF-8"
                    },
                    type: "POST",
                    datatype: "json",
                    data: JSON.stringify(data),
                    success: function (data) {
                        $("#myData").text(JSON.stringify(data));
                    },
                    error: function (data) {
                        alert(data);
                    }
                })
            });
        });

    </script>
</head>
<body>
    <input type="button" id="inputAjax" value="ajax" />
    <p id="myData"></p>
    <table>
        <tr>
            <td></td>
        </tr>
    </table>
</body>
</html>
